    <div class="main-cad">

        <div class="left-cad">
            <img src="imagens/6.png " class="left-cad-image">
            <h1>Crie sua conta de atleta ou olheiro!</h1>
            <a class="btn-voltar" href="TelaInicio.html"><button>Voltar ao login</button></a>
        </div>

        <div class="right-cad">
            <div class="card-cad">
                <h1>CRIAR CONTA</h1>
                <div class="box">
                    <div>
                        <div class="inputBox">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" id="nome" class="InputUser" placeholder="Nome completo" required>
                        </div>
                        <div class="inputBox">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="InputUser" placeholder="Email" required>
                        </div>
                        <div class="inputBox">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="telefone" class="InputUser" placeholder="Telefone" required>
                        </div>
                        <div class="inputBox">
                            <label for="data_nascimento">Data de nascimento</label>
                            <input type="date" name="data_nascimento" id="data_nascimento" class="InputUser" required>
                        </div>

                        <p>Sexo:</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino" class="s">Feminino</label>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino" class="s">Masculino</label>
                        <input type="radio" id="outro" name="genero" value="outro" required>
                        <label for="outro"  class="s">Outro</label>

                        <p>Tipo de conta:</p>
                        <input type="radio" id="atleta" name="tipo" value="atleta" required>
                        <label for="atleta" class="s">Atleta</label>
                        <input type="radio" id="olheiro" name="tipo" value="olheiro" required>
                        <label for="olheiro" class="s">Olheiro</label>

                        <div class="inputBox">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="InputUser" placeholder="Cidade" required>
                        </div>
                        <div class="inputBox">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado" class="InputUser" placeholder="Estado" required>
                        </div>
                        <div class="inputBox">
                            <label for="esporte">Esporte</label>
                            <input type="text" name="esporte" id="esporte" class="InputUser" placeholder="Esporte" required>
                        </div>
                        <div class="inputBox">
                            <label for="esporte">Nome da sua equipe/time</label>
                            <input type="text" name="esporte" id="esporte" class="InputUser" placeholder="Esporte" required>
                        </div>
                        <center>
                          <button  id="btn-cadastrar" class="btn-cadastrar" >0euiruwqerwpqrp</button>
                        </center>
                       
                        
                    </div>
                </div>
            </div>
        </div>
